<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Login - HTML Page</title>
	<!-- CSS bootstrap 3.0 --> 
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
	<style type="text/css">
		body {
		    background-color: #EEEEEE;
		    padding-top: 70px;
		    padding-top: 40px;
		}
		.form-signin {
		    margin: 0 auto;
		    max-width: 330px;
		    padding: 15px;
		}
		.form-signin > .btn-primary{
			margin-top:20px;
		}
	</style>					
</head>
					
<body>
				
	<div id="header" class="navbar navbar-fixed-top navbar-inverse">
		<div class="container">
			<header class="navbar-header">
				<button class="navbar-toggle collapsed" data-target=".navbar-collapse" data-toggle="collapse" type="button">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/SupCommerce-2-3">SupCommerce 2.3</a>
			</header>
			<nav class="navbar-collapse collapse" style="height: 0.8px;">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/SupCommerce-2-3"><span class="glyphicon glyphicon-home"></span>&nbsp; Home</a></li>
					<li><a href="/SupCommerce-2-3/listProduct"><span class="glyphicon glyphicon-list"></span>&nbsp; Products List</a></li>
					<li><a href="/SupCommerce-2-3/auth/basicInsert"><span class="glyphicon glyphicon-random"></span>&nbsp; Random Product</a></li>
				</ul>
			</nav>
		</div>
	</div>
	
	<section id="main-container" class="container">
	
		<form class="form-signin" action="login" method="post">
			<h2 class="form-signin-heading">Please login</h2>
			<input class="form-control" type="text" name="username" id="username" autofocus="autofocus" required="required" placeholder="Username">		
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-in"></span>&nbsp; LogIn</button>
		</form>
		
	</section>
						
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
</body>
					
</html>
